<html>
	<head>
		<title> ooops </title>
		<link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
	</head>
	<body>
		<h1> closed until further notice </h1>
		<script>
			function rand(min,max) {
				r = Math.random();
				r = r * (max - min) + min;
				return r;
			}
			setInterval(function(e) {
				return;
				var pos = [ window.innerWidth/4+rand(0,window.innerWidth/2), window.innerHeight/4+rand(0,window.innerHeight/2), ];
				elem = document.getElementsByTagName("h1")[0];
				elem.style.fontFamily = "Special Elite, cursive";
				elem.style.fontSize = "64px";
				elem.style.maxWidth = "333px";
				elem.style.position = "fixed";
				elem.style.transform = "translate("+pos[0]+"px,"+pos[1]+"px)";
				elem.style.transition = "0.1s";
			},333);
		</script>
	</body>
</html>
