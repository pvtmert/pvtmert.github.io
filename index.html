<html>
	<head>
		<title> ooops </title>
	</head>
	<body>
		<h1> closed until further notice </h1>
		<script>
			function rand(min,max) {
				r = Math.random();
				r = r * (max - min) + min;
				return r;
			}
			setInterval(function(e) {
				var pos = [ rand(150,window.innerWidth-150), rand(150,window.innerHeight-250), ];
				elem = document.getElementsByTagName("h1")[0];
				elem.style.position = "fixed";
				elem.style.transform = "translate("+pos[0]+"px,"+pos[1]+"px)";
				elem.style.transition = "0.1s";
			},222);
		</script>
	</body>
</html>
